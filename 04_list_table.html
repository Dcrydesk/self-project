<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & List</title>
</head>
<body>
    <!-- Lists -->
    <!-- Ordered -->
    <ol>
        <li>web</li>
        <li>cloud</li>
        <li>AI</li>
    </ol>
<!-- ALPHABETICAL ORDER -->
 <ol type="A">
    <li>web</li>
    <li>cloud</li>
    <li>AI</li>
</ol>   
<!-- Underist -->
<ul>
    <li>mac</li>
    <li>jonah</li>
    <li>jack reacher</li>
    <li>thomas</li>
</ul>
<!-- Table -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>score</th>
            <th>percents</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>jonah</td>
            <td>5</td>
            <td>50</td>
            <td>20%</td>
        </tr>
    </tbody>
</table>
</body>
</html>
